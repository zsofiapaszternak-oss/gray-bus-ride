<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cards-container">
        <div class="card">
            <h1 class="card-title">Pickles</h1>
            <p class="card-price">Free</p>
            <div class="card-content">
                <p class="includes-text">Includes:</p>
                <ul class="features-list">
                    <li>
                        <span class="checkmark">✓</span>
                        No credit card required
                    </li>
                    <li>
                        <span class="checkmark">✓</span>
                        Limited Agent requests
                    </li>
                    <li>
                        <span class="checkmark">✓</span>
                        Limited Tab completions
                    </li>
                </ul>
            </div>
            <button class="download-button">Download</button>
        </div>
        <div class="card">
            <h1 class="card-title">Cheese</h1>
            <p class="card-price">$20/mo.</p>
            <div class="card-content">
                <p class="includes-text">Everything in Hobby, plus:</p>
                <ul class="features-list">
                    <li>
                        <span class="checkmark">✓</span>
                        Extended limits on Agent
                    </li>
                    <li>
                        <span class="checkmark">✓</span>
                        Unlimited Tab completions
                    </li>
                    <li>
                        <span class="checkmark">✓</span>
                        Background Agents
                    </li>
                    <li>
                        <span class="checkmark">✓</span>
                        Maximum context windows
                    </li>
                </ul>
            </div>
            <button class="download-button">Get Pro</button>
        </div>
    </div>
</body>
</html>
